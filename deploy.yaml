---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: react-checkers
  name: react-checkers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-checkers
  template:
    metadata:
      labels:
        app: react-checkers
    spec:
      containers:
        - image: 172.16.16.100:5000/daburch/react-checkers:14
          imagePullPolicy: Always
          name: react-checkers
          ports:
            - containerPort: 3000
          env:
            - name: env
              value: dev
            - name: GAME_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: external-ip
                  key: ip

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: react-checkers
  name: react-checkers
spec:
  ports:
    - nodePort: 32325
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: react-checkers
  type: NodePort
